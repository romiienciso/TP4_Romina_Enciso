<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Matemáticas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Operaciones Matemáticas</h1>
            <p class="subtitle">Cálculos rápidos y elegantes</p>
        </header>

        <main>
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Operación</th>
                        <th>Descripción</th>
                        <th>Botón</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Multiplicación</td>
                        <td>Multiplica 2 números</td>
                        <td><button class="btn btn-primary calcular" data-op="multiplicacion">Calcular</button></td>
                    </tr>
                    <tr>
                        <td>Exponente</td>
                        <td>Eleva al cuadrado un número</td>
                        <td><button class="btn btn-primary calcular" data-op="exponente">Calcular</button></td>
                    </tr>
                    <tr>
                        <td>Resta</td>
                        <td>Resta 2 números</td>
                        <td><button class="btn btn-primary calcular" data-op="resta">Calcular</button></td>
                    </tr>
                </tbody>
            </table>

            <div class="button-group">
                <a href="index.html" class="btn">Volver a la Página Principal</a>
                <a href="pagina2.html" class="btn">Ir a Galería</a>
            </div>
        </main>
    </div>
</body>

</html>
