<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Galería de Imágenes</h1>
            <p class="subtitle">Interacciones y animaciones elegantes</p>
        </header>

        <main>
            <p>Bienvenido a la galería. Por favor, ingresa tu edad:</p>
            <input type="number" id="edad" placeholder="Escribe tu edad" class="input">
            <button id="verificarEdad" class="btn btn-primary">Verificar Edad</button>
            <div id="mensajeEdad" class="message"></div>

            <div class="gallery">
                <img src="dualipa.jpg" alt="Imagen 1" class="gallery-img">
                <img src="maneskin.webp" alt="Imagen 2" class="gallery-img">
                <img src="sabrina.webp" alt="Imagen 3" class="gallery-img">
                <img src="cuarteto.webp" alt="Imagen 4" class="gallery-img">
                <img src="billi.webp" alt="Imagen 5" class="gallery-img">
            </div>

            <div class="button-group">
                <a href="index.html" class="btn">Volver a la Página Principal</a>
                <a href="pagina3.html" class="btn">Ir a Operaciones</a>
            </div>
        </main>
    </div>
</body>

</html>
